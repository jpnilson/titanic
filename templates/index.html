<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Titanic Machine Learning</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'titanicML.css' %}">
</head>
<body>
    <h1>Home Page</h1>
    <button type="button" onclick="clicked()">Click Me</button>
    <h1>Titanic Predictions</h1>
    <p>Enter a name and information of any one</p>
    <p>We will make a survival prediction</p>

    <form action={% url 'result' %}>
    {% csrf_token %}
        <p>Pclass</p>
        <input type="text" name="pclass">
        <p>Sex</p>
        <input type="text" name="sex">
        <p>Age</p>
        <input type="text" name="age">
        <p>Sibsp</p>
        <input type="text" name="sibsp">
        <p>Parents/children</p>
        <input type="text" name="parch">
        <p>Fare</p>
        <input type="text" name="fare">
        <p>Embarked</p>
        <input type="text" name="embarked">
        <p>Title</p>
        <input type="text" name="title">                                 
        <input type="submit">
    </form>
    <script type="text/javascript" src="{% static 'titanicML.js' %}"></script>
</body>
</html>
